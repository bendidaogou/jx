<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">

  <title>{{}}</title>

  <style type="text/css">
    body {
      background-color: #F5F5DC;
      margin: 0px;
      padding: 0px;
    }
  </style>

  <script src="//libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript">

    function getUrlParam(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) {
        return decodeURI(r[2]);
      }
      return null;
    }

    $(document).ready(function () {

      $('#iframe1').css('height', document.documentElement.clientHeight - 5);

      let startIndex = window.location.href.indexOf('url=') + 4;
      
      let url = window.location.href.substring(startIndex);
      if (url) {
        $('#iframe1').attr('src', url);
      } else {
        alert('非礼勿视');
      }

      window.onresize = function () {
        $('#iframe1').css('height', document.documentElement.clientHeight - 5);
      };

      window.addEventListener('message', e => {
        console.log(e.data);
        document.title = e.data.title + '-' + e.data.index;
      });

    });

  </script>
</head>

<body>
  <div>
    <iframe id="iframe1" src="javascript:;" allowfullscreen="allowfullscreen" mozallowfullscreen="mozallowfullscreen"
      msallowfullscreen="msallowfullscreen" oallowfullscreen="oallowfullscreen"
      webkitallowfullscreen="webkitallowfullscreen" frameBorder="no" scrolling="yes" width="100%" title="hello world">
    </iframe>
  </div>
</body>

</html>
