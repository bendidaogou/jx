<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">

  <title>index</title>

  <style type="text/css">
    body,
    html,
    iframe {
      background-color: #F5F5DC;
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      color: #aaa;
    }
  </style>


  <script src="https://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript">

    function getUrlParam(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return decodeURI(r[2]); return null;
    }

    $(document).ready(function () {
      let url = getUrlParam('url');
      if (url) {
        $('#iframe1').attr('src', url);
      } else {
        alert('非礼勿视');
      }
    });

  </script>
</head>

<body>
  <div>
	<h1>hello world</h1>
  </div>
  
<iframe id="iframe1" src="javascript:;" width="100%" height="100%" frameborder="0" border="0" marginwidth="0"
    marginheight="0" scrolling="no" allowfullscreen="allowfullscreen" mozallowfullscreen="mozallowfullscreen"
    msallowfullscreen="msallowfullscreen" oallowfullscreen="oallowfullscreen" allow="fullscreen" fullscreen="true"
    webkitallowfullscreen="webkitallowfullscreen" style="position: relative;z-index: 9999999;">
	</iframe>

</body>

</html>
