<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <title>中国医生</title>

  <link href="//cdn.staticfile.org/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="//cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="//cdn.staticfile.org/twitter-bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/hls.js/dist/hls.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>

  <style type="text/css">
    .btn {
      margin: 5px;
    }
  </style>

  <script type="text/javascript">
    let v_list = [
	  "https://cdn.oss-cn-hangzhou.myqcloud.com.xuetuiguang.cn/m3u8video/zgys.m3u8"    

    ];



    let dp = null;

    function getUrlParam(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return decodeURI(r[2]); return null;
    }

    $(function () {
      let i1 = getUrlParam('i') || 0;
      dp = new DPlayer({
        container: document.getElementById('dplayer'),
        lang: 'zh-cn',
        video: {
          url: v_list[i1],
        },
      });

      let span_html = '';
      v_list.forEach((v, i) => {
        span_html += '<button type="button" class="btn btn-default"><a href="?i=' + i + '">第' + (i + 1) + '集</a></button>'
      })
      $('#v_list').append(span_html);

    });

  </script>
</head>

<body>

  <div class="container">
    <div class="row clearfix">
      <div class="col-md-12 column">
        <div id="dplayer"></div>
      </div>

      <div class="col-md-12 column" id="v_list">

      </div>
    </div>
  </div>


</body>

</html>
